<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="todoApp">
<head>
	<title>todo.tab</title>
	<link href='http://fonts.googleapis.com/css?family=Radley:400,400italic' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="style/style.css">
	

	
</head>
<body class="type-system-traditional">
	
	<div id="main" ng-controller="MainController">
		<div class="editable-h1">
			<input type="text" id="title-edit" ng-model="title" ng-change="changed()">
		</div>

		<hr>

		<ul class="todo-list">
			<li ng-repeat="todo in todos">
				<input class="todo" id="{{todo.id}}" type="text" value="{{todo.name}}" ng-model="todo.name" ng-change="changed()" todo>
			</li>
		</ul>

	</div>
	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/lodash.min.js"></script>
	<script src="js/services/todoService.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
